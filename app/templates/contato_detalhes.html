{% extends "base.html" %}

{% block content %}

{%include "header.html" %}
<div class="container">
    

  <div class="img-pessoa">
    <img src="{{url_for('static', filename='img/senai.jpg')}}" alt="Imagem pessoa" id="pessoa" class="w-100">
  </div>
    
    <form class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="inputName4" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputName4" value="{{obj.nome}}" readonly>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" value="{{obj.email}}" readonly>
        </div>
        <div class="col-12">
          <label for="inputAssunto" class="form-label">Assunto</label>
          <input type="text" class="form-control" id="inputAssunto" value="{{obj.assunto}}" readonly>
        </div>
        <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" readonly>{{obj.mensagem}}</textarea>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Situação</label>
          <select id="inputState" class="form-select">
            <option selected>Não Respondido</option>
            <option>Respondido</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputID" class="form-label">ID do {{obj.nome}}</label>
          <input type="text" class="form-control" id="inputID" value="{{obj.id}}" readonly>
        </div>
      </form>
        <div class="botoesEdicao d-flex gap-3 mt-3">
          <a href="#" class="btn btn-primary mt-2">Editar Dados</a>
          
          <form action="{{url_for('excluirContato', id=obj.id)}}" method="POST">
            <button type="submit" class="btnExcluir btn btn-danger mt-2">Excluir contato</button>
          </form>
      </div>

</div>

{% endblock %}
