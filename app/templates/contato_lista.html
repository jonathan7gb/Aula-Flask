{% extends "base.html" %}

{% block content %}

    <div class="container">
            <div class="row mt-4">
                <h3>Lista de Contatos</h3>
                
                <form action="" method="get" class="row">
                    <div class="col-9">
                        <input type="text" name="pesquisa" class="form-control">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </div>
                </form>
                <div class="col-12">
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Assunto</th>
                                <th>Respondido</th>
                            </tr>
                        </thead>
                        <body>
                            {% for linha in context.dados %}
                                <tr>
                                    <td>{{ linha.nome }}</td>
                                    <td>{{ linha.email }}</td>
                                    <td>{{ linha.assunto }}</td>
                                    <td>
                                        {% if linha.respondido == 1 %}
                                            SIM
                                        {% else %}
                                            N√ÉO
                                        {% endif%}
                                    </td>
                                </tr>
                            {% endfor %}
                        </body>
                    </table>
                </div>
            </div>
       </div>
       
{% endblock %}
