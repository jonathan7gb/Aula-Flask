{% extends "base.html" %}

{% block content %}
    <header>
        <div class="container-header">
            <div class="logo">
                <h1>Contatos - Flask</h1>
            </div>
            
            <div class="botoesLinks">
                <a href="{{url_for('homepage')}}" class="link">Home</a>
                <a href="{{url_for('contato_cadastro')}}" class="link">Cadastrar Contato</a>
                <a href="{{url_for('contatoLista')}}" style="text-align: center;" class="link">Lista de Contatos</a>
                {% if current_user.is_authenticated %}
                <a href="" class="Cadastro-User-Logado">{{current_user.nome}} {{current_user.sobrenome}}</a>
                <a href="" class="Cadastro-Sair">Sair</a>
                {% else %}
                <a href="{{url_for('cadastro_usuario')}}" class="Cadastro-User">Entrar/Cadastrar</a>
                {% endif %}
            </div>
        </div>
    </header>

{% endblock %}
